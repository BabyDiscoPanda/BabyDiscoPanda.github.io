<!doctype html>
<html>
    <head>
        <title>SPINDOWN DICE - Main menu</title>
        <!-- bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
        <!-- mon js  -->
        <script src="./js/item.js"></script>
        <!-- mon style -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body onload="loadItem()">
        <div class="bg-image d-flex align-items-center" style="background-image: url('./img/background/bg.png');background-repeat: no-repeat;background-size: cover;height: 100vh"> 
            <div class ="container">
                <div class="row" id="dessus">
                    <div class="col-sm-2 d-flex justify-content-center">
                        <div class="container" id="DICE" style="display: none;">
                            <div class="row">
                                <div class="card">
                                    <div class="card-header d-flex justify-content-center">
                                        CLIC ME TO SPINDOWN
                                      </div>
                                    <div class="card-body d-flex justify-content-center" style="font-size: 200%;">
                                        <img src="img/SDD.png" alt="SDD" onclick="Avancer(1);" width="150%" height="auto">
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                    <div class="card col-sm-8">
                        <div class="card-header d-flex justify-content-center" id="TitreCarte">
                          SPINDOWN DICE - SEARCH ITEM
                        </div>
                        <div class="card-body align-items-center d-flex justify-content-center">
                            <div class="container">
                                <div class="row">
                                    <div class="col-sm-12 d-flex justify-content-center">
                                        <div id="Titre" style="display: none;">
                                            
                                        </div>
                                    </div>
                                    <div class="col-sm-12 d-flex justify-content-center">
                                        <!-- RECHERCHE -->
                                        <div class="col-sm-12" id="recherche" style="display: block;">
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col-sm-12 d-flex justify-content-center">
                                                        <input class="input" type="text" id="rechercheInput" placeholder="Item ...">
                                                    </div>
                                                </div>
                                            </div>
                                            <div id="suggestion" style="margin-top: 3%;">

                                            </div>
                                            <script src="./js/code.js"></script>
                                        </div>   
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer" id="footer" style="display: none;">
                            <div class="container">
                                <div class="row">
                                    <div class="col-sm-12 d-flex justify-content-center" id="Sous-Titre"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2 d-flex justify-content-center">
                        <div class="container" id="SDD" style="display: none;">
                            <div class="row">
                                <div class="card">
                                    <div class="card-header d-flex justify-content-center">
                                      Number of SpinDown Dice
                                    </div>
                                    <div id="nbSDD"class="card-body d-flex justify-content-center" style="font-size: 200%;">
                                        
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div> 
                <div class="row">
                    <div class="col-sm-5"></div>
                    <div class="col-sm-2 d-flex justify-content-center"><button id="retour" onclick="retour();" style="display: none;">RETOUR</button></div>
                    <div class="col-sm-5"></div>
                </div>       
            </div>
        </div>
        </div>
        
    </body>
</html>
